<div class="container-fluid h-100">
    <div class="col-12 d-flex mt-5 border p-2 justify-content-center border-primary rounded">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="ASIN" />
        </span>
        <p-button label="Buscar" (onClick)="search()"></p-button>
    </div>
    <div class="row border border-primary mt-5 rounded align-middle" *ngIf="product != undefined">
        <div class="col-4 align-middle h-75">
            <img src="{{product.image}}">
        </div>
        <div class="col-8 align-middle h-75">
            <h1>{{product.title}}</h1>
            <h5>{{product.vendor}}</h5>
            <h3>{{product.price}}</h3>
            <p>{{product.description}}</p>
            <p>{{product.category}}</p>
            <p-button label="Publicar" (onClick)="publicar(product)"></p-button>
        </div>
    </div>
</div>
