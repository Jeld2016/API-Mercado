<p-toast />
<div class="row">
    <div class="col-3 m-auto align-middle">
        <p-card header="Iniciar sesion" subheader="" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
           <input type="text" pInputText [(ngModel)]="Tienda" />

            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Ingresar" class="w-full primary-button" styleClass="w-full" (onClick)="Iniciar()"/>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
