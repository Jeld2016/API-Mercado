<div class="col-2">
    <p-button icon="pi pi-refresh" label="Subir todos" (onClick)="addProducts()"/>
</div>
<div class="row">
    <div class="card col-11">
        <p-table [value]="sourceProducts" [tableStyle]="{'min-width': '20vw'}" [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    Lista de productos
                    <p-button icon="pi pi-refresh" (onClick)="searchProduct()"/>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Producto</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>SKU</th>
                    <th>Dias entrega</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.title}}</td>
                    <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                    <td>{{product.price | currency:'USD'}}</td>
                    <td>{{product.category_id}}</td>
                    <td>{{product.seller_custom_field}}</td>
                    <td>{{product.dias_entrega}}</td>
                    <!-- <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" /></td>
                    <td><p-tag [value]="product.available_quantity" [severity]="getSeverity(product.inventoryStatus)" /></td> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{sourceProducts ? sourceProducts.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>
    </div>
    
</div>
